<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="web-comment">
        <h3 class="uk-text-bold text-dark salmon text-17 uk-text-uppercase margin-bottom-5">
            "Сэтгэгдэл"

        </h3>
        <div class="warning-txt text-gray text-13 margin-top-5">
            <div class="margin-right-10">
                <span class="uk-text-bold">
                    <i class="fas fa-exclamation-circle">
                        ::before
                    </i>
                    "АНХААР!"
                </span>
            </div>
            <div style="line-height: 14px;">
                "Та сэтгэгдэл бичихдээ ёс бус үг хэллэг хэрэглэхгүй байхыг анхаарна уу. Ёс бус сэтгэгдлийг админ устгах эрхтэй."
            </div>
        </div>
        <div class="back-white padding-10 margin-top-10 margin-bottom-10 comment-form-container uk-box-shadow-small">
            <div uk-grid class="comment-component-form uk-grid-small uk-grid">
                <div class="uk-width-1-4@m uk-width-1-1@xs uk-first-column">
                    <div class="emoji-container">
                        <div uk-grid class="uk-child-width-1-3 uk-grid-collapse emoji-list uk-text-center uk-grid">
                            <div class="uk-first-column">
                                <img src="https://www.hiclipart.com/free-transparent-background-png-clipart-ddhwp.png" width="35">

                            </div>
                            <div class>
                                <img src="https://www.hiclipart.com/free-transparent-background-png-clipart-ogeux.png" width="35">
                            </div>
                            <div class>
                                <img src="https://www.hiclipart.com/free-transparent-background-png-clipart-jddfi.png" width="35">
                            </div>
                            <div class="uk-grid-margin uk-first-column">
                                <img src="https://www.hiclipart.com/free-transparent-background-png-clipart-dnain.png" width="35">
                            </div>
                            <div class="uk-grid-margin">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
